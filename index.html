<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./dist/reset.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" type="text/css" href="./dist/styles.css" />
    <script src="./dist/main.js"></script>
    <title>Drag Est</title>

  </head>

  <body>
    <div class="container">
      
      <div class="logo">
        <h1>Drag Est</h1> 
        <p>A drag race winner visualizer</p>
        
      </div> 
      
      <div class="left-car">
        
      </div>

      <div class="drag-strip">
        <div class="left-lane">
          <p id="left-drag-car"></p>
        </div>
      
        <div class="right-lane">
          <p id="right-drag-car"></p>
        </div>
      </div>

      <label class="toggle-container"> 
        <input type="checkbox" id="toggleInput" class="toggle-input">
        <span class="toggle-slider"></span>
      </label>

      <div class="car-selection-container">
        <ul class="grid-container">

        </ul>
      </div>

      <div class="nav-bar">
      
      </div>

      <div dir="rtl" class="right-car">
        
      </div>
    </div>

  </body>

</html>
