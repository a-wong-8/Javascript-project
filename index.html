<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="./dist/reset.css" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" type="text/css" href="./dist/styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


    <script src="./dist/main.js"></script>

    <title>a/A auto Analyzer</title>
  </head>

  <header>
      <!-- <h1><img src="./db/logoslim.png" alt=""></h1>  -->
      <h2 class="logo">a/A auto Analyzer</h1> 
        <a href="https://github.com/a-wong-8" target="_blank" rel="noopener noreferrer" class="github-link">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/anthony-wong-26723813b/" target="_blank" rel="noopener noreferrer" class="linkedin">
          <i class="fab fa-linkedin"></i>
        </a>
  </header>

  <body>
    <div class="container">

      <div class="left-car-pic">
      </div>

      <div class="left-car">
      </div>

      <div class="drag-strip">
          <img class="drag-strip" src="./db/dragstrip.png" alt="">

        <div class="left-lane">
          <img id="left-drag-car" src="./db/merc.png" alt="">
        </div>
        
         <div class="right-lane">
          <img id="right-drag-car" src="./db/pngegg.png" alt="">
         </div>
      </div>

      <div class="restart">
        <img src="./db/restart.png" alt="">
      </div>

      <div class="toggle-text">
        Select left car then hit toggle to select right car to race.
      </div>

      <label class="toggle-container"> 
        <input type="checkbox" id="toggleInput" class="toggle-input">
        <span class="toggle-slider"></span>
      </label>

      <div class="car-selection-container">
        <ul class="grid-container">
        </ul>
      </div>

      <div class="nav-bar">
      </div>

      <div class="right-car-pic">
      </div>

      <div dir="rtl" class="right-car">
      </div>

    </div>

  </body>

</html>
